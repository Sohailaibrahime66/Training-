<html>

    <head>

    <body>
        <section class="imp2">
            <div class="login show2" id="one">
                <div class="textbox2 slide-left22">
                    <div class="head2">

                    <h1>
                        
                        Sign In to AMOS
                    
                    </h1>

                    <ul>

                        <li>
                            
                            <i class="fa fa-facebook-f  losc" style = "cursor: pointer; margin-top: 30px;"></i>
                        
                        </li>

                        <li>
                            
                            <i class="fa fa-twitter losc" style = "cursor: pointer; margin-top: 30px;"></i>
                        
                        </li>

                        <li>
                            
                            <a class="fa fa-instagram losc" style = "cursor: pointer; margin-top: 30px;"></a>
                            
                        
                        </li>

                    </ul>

                    <h3 style = "cursor: pointer;">
                        
                        or use your E-mail ID
                    
                    </h3>

                </div>

                    <form action="" class="form2">

                        <input type="text" placeholder="EMAIL" required>

                        <input type="password" placeholder="PASSWORD" required>

                        <button id="b">
                            
                            <a href="#" style = "cursor: pointer;">
                                
                                Forgot password?
                            
                            </a>
                        
                        </button>

                        <button type="submit" class = 'sign_in_btn1'>

                            <a href = 'index.html' style = 'color: white;'>
                            
                                SIGN IN

                            </a>
                        
                        </button>

                    </form>

                </div>

            </div>

            <div class="sec2 show2" id="two">

                <div class="textbox2 slide-left2">

                <h1>
                    
                    Not a member?
                
                </h1>

                <p>
                    
                    Sign up and start shopping.
                
                </p>

                <button id="b1" style = "cursor: pointer;" class = 'prompt_sign_up2'>
                    
                    SIGN UP
                
                </button>

                </div>

            </div>

        </section>
        
        <section>

            <div class="sec2 hide2" id="three">

                <div class="textbox2 slide-left2">

                    <h1>
                        
                        Already a member?
                    
                    </h1>

                <p>
                    
                    Login to keep shopping.
                
                </p>

                <button id="b2" style = "cursor: pointer;" class = 'prompt_sign_in2'>
                    
                    SIGN IN
                
                </button>

                </div>

            </div>

            <div class="login hide2" id="four">

                <div class="textbox2 slide-right2">

                <div class="head2">

                    <h1>
                        
                        Create Account 
                    
                    </h1>

                    <ul>

                        <li>
                            
                            <i class="fa fa-facebook-f" style = "cursor: pointer; margin-top: 30px;"></i>
                        
                        </li>

                        <li>
                            
                            <i class="fa fa-twitter" style = "cursor: pointer; margin-top: 30px;"></i>
                        
                        </li>

                        <li>
                            
                            <i class="fa fa-instagram" style = "cursor: pointer; margin-top: 30px;"></i>
                        
                        </li>

                    </ul>

                    <h3 style = "cursor: pointer;">
                        
                        or use your E-mail ID
                    
                    </h3>

                    </div>

                    <form action="" class="form2">

                        <input type="text" placeholder="NAME" required>
                        
                        <br>

                        <input type="text" placeholder="EMAIL" required>
                        
                        <br>

                        <input type="password" placeholder="PASSWORD" required>

                        <br>

                        <input type="text" placeholder="PHONE NO. (optional)">

                        <br>

                        <button type="submit" style = "cursor: pointer;" class = 'sign_up_btn2'>

                            <a href = 'index.html' style = "color: white; text-decoration: none;">
                            
                            SIGN UP

                            </a>
                        
                        </button>

                    </form>

                </div>

            </div>

        </section>

        </section>

        
    <script src="js/login.js"></script>
